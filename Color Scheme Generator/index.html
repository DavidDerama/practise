<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Color Scheme Generator</title>
    <link rel="stylesheet" href="./style..css" />
    <script src="./script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="./paint.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <section class="header-content">
        <h1>Color Scheme Generator</h1>
        <h2>Find the perfect color palette for your color!</h2>
      </section>
    </header>
    <main>
      <section class="color-tool">
        <form id="color-form">
          <input type="color" name="color-select" />
          <select name="color-scheme">
            <option value="Monochrome">Monochrome</option>
            <option value="Monochrome-dark">Monochrome-dark</option>
            <option value="Monochrome-light">Monochrome-light</option>
            <option value="Analogic">Analogic</option>
            <option value="Complement">Complement</option>
            <option value="Analogic-complement">Analogic-complement</option>
            <option value="Triad">Triad</option>
          </select>
          <button type="submit">Get Color Scheme</button>
        </form>
        <div class="color-results">
          <div class="color">
            <div class="display"></div>
            <div class="info"><p class="label">Result</p></div>
          </div>

          <div class="color">
            <div class="display"></div>
            <div class="info"><p class="label">Result</p></div>
          </div>

          <div class="color">
            <div class="display"></div>
            <div class="info"><p class="label">Result</p></div>
          </div>

          <div class="color">
            <div class="display"></div>
            <div class="info"><p class="label">Result</p></div>
          </div>

          <div class="color">
            <div class="display"></div>
            <div class="info"><p class="label">Result</p></div>
          </div>
        </div>
      </section>
    </main>
    <div class="notif-center"></div>
  </body>
</html>
