<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passenger Counter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <link href="https://fonts.cdnfonts.com/css/gloock-2" rel="stylesheet" />
  </head>
  <body>
    <main>
      <h1>People entered:</h1>
      <h2 id="passenger-count" class="passenger-count"></h2>
      <section class="buttons">
        <button id="increment" class="increment">Increment</button>
        <button id="save" class="save">Save</button>
      </section>
      <h3 id="passenger-history" class="passenger-history">
        Previous entries:
      </h3>
    </main>
  </body>
</html>
