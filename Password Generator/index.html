<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <section class="content">
        <section class="main-header">
          <h1>Generate a <span class="special">random password</span></h1>
          <h2>Never use an insecure password again.</h2>
        </section>
        <section class="tools">
          <button id="generate" class="generate">Generate passwords</button>
          <i class="fa-solid fa-gear"></i>
        </section>
        <div class="more-options" id="more-options">
          <div class="option">
            <label for="password-length" class="password-length-label"
              >Length (15-30):
            </label>
            <input
              type="text"
              class="password-length"
              id="password-length"
              name="password-length"
              maxlength="2"
              max="30"
            />
          </div>
          <div class="option">
            <label for="symbols" class="symbols">Symbols:</label>
            <input
              type="checkbox"
              name="symbols"
              class="checkbox"
              id="symbols"
              checked
            />
          </div>
          <div class="option">
            <label for="numbers" class="symbols">Numbers:</label>
            <input
              type="checkbox"
              name="numbers"
              class="checkbox"
              id="numbers"
              checked
            />
          </div>
          <button class="close generate">Close</button>
        </div>
        <section class="results" id="results"></section>
      </section>
    </main>
  </body>
</html>
